<a class="card-product" [routerLink]="['/product', product.id]">
    <div class="card-image">
        <img [src]="product.img" [alt]="product.name" style="width: 100%; height: auto;"/>
    </div>
    <div class="card-info">
        <h3 class="name">{{ product.name }}</h3>
        <p class="price">R$ {{ product.price }}</p>
    </div>
</a>
