<a class="card-product" [routerLink]="['/product', product.id]">
  <div class="card-image-container">
    <img [src]="product.img" [alt]="product.name" />
  </div>
  <div class="card-info">
    <h3 class="product-name">{{ product.name }}</h3>
    <p class="product-price">R$ {{ product.price }}</p>
  </div>
</a>
