<header class="header">
    <a class="logo" href="/">
        <img src="assets/logo.png" alt="FarmÃ¡cia Beta" height="60px">
    </a>
    <div class="header-actions">
        <div class="user-dropdown-container">
            <button class="user-profile-btn" (click)="toggleDropdown()">
                <i class="bi bi-person-circle" style="font-size: 2rem; color: #333;"></i>
                <span class="user-name">{{ user.name }}</span>
            </button>

            <div class="user-dropdown-menu" [class.show]="isDropdownOpen">
                <a 
                    *ngIf="isAdmin" 
                    class="dropdown-item" 
                    (click)="navigateToProductRegister()">
                    Cadastrar Produto
                </a>
                <a 
                    class="dropdown-item logout-link" 
                    (click)="logout()">
                    Sair
                </a>
            </div>
        </div>
    </div>
</header>
