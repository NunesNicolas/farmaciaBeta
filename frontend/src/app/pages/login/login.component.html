<div class="login-container">
  <div class="login-card">
    <h2>Login</h2>
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          [(ngModel)]="email" 
          required 
          email
          placeholder="Digite seu email"
          [class.error]="emailError"
        >
        <span class="error-message" *ngIf="emailError">{{ emailError }}</span>
      </div>
      
      <div class="form-group">
        <label for="password">Senha</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          [(ngModel)]="password" 
          required
          minlength="6"
          placeholder="Digite sua senha"
          [class.error]="passwordError"
        >
        <span class="error-message" *ngIf="passwordError">{{ passwordError }}</span>
      </div>
      
      <div class="error-message general-error" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>
      
      <button type="submit" [disabled]="!loginForm.form.valid || isLoading">
        <span *ngIf="!isLoading">Entrar</span>
        <span *ngIf="isLoading">Entrando...</span>
      </button>
    </form>
  </div>
</div>
